# kak-tree-sitter default configuration file.
#
# This file is shipped with the kak-tree-sitter binary, you DO NOT HAVE TO COPY IT! If you want to add
# support for a language that is not listed here in your config, you can start with an empty config, as your
# configuration and this default configuration will get merged together.

# List of features to be enabled/disabled. Most of those features can be
# overriden in the user configuration, or even on the CLI â€” see --with-* flags.
[features]
highlighting = true
text_objects = true

[highlight]
# Top-level highlight capture group declarations. If your grammars uses a capture group that is not defined here, you
# have to add it to the list.
#
# Important: use a dot (.) as delimiter between a parent capture group and its children; e.g.
# top.middle.bottom. This is used internally by KTS to automatically generate face names and values.
groups = [
  "attribute",
  "comment",
  "comment.block",
  "comment.line",
  "comment.unused",
  "constant",
  "constant.builtin",
  "constant.builtin.boolean",
  "constant.character",
  "constant.character.escape",
  "constant.macro",
  "constant.numeric",
  "constant.numeric.float",
  "constant.numeric.integer",
  "constructor",
  "diff.plus",
  "diff.minus",
  "diff.delta",
  "diff.delta.moved",
  "embedded",
  "error",
  "function",
  "function.builtin",
  "function.macro",
  "function.method",
  "function.method.private",
  "function.special",
  "hint",
  "include",
  "info",
  "keyword",
  "keyword.conditional",
  "keyword.control",
  "keyword.control.conditional",
  "keyword.control.except",
  "keyword.control.exception",
  "keyword.control.import",
  "keyword.control.repeat",
  "keyword.control.return",
  "keyword.directive",
  "keyword.function",
  "keyword.operator",
  "keyword.special",
  "keyword.storage",
  "keyword.storage.modifier",
  "keyword.storage.modifier.mut",
  "keyword.storage.modifier.ref",
  "keyword.storage.type",
  "label",
  "load",
  "markup.bold",
  "markup.heading",
  "markup.heading.1",
  "markup.heading.2",
  "markup.heading.3",
  "markup.heading.4",
  "markup.heading.5",
  "markup.heading.6",
  "markup.heading.marker",
  "markup.italic",
  "markup.link.label",
  "markup.link.text",
  "markup.link.url",
  "markup.link.uri",
  "markup.list.checked",
  "markup.list.numbered",
  "markup.list.unchecked",
  "markup.list.unnumbered",
  "markup.quote" ,
  "markup.raw",
  "markup.raw.block",
  "markup.raw.inline",
  "markup.strikethrough",
  "namespace",
  "operator",
  "punctuation",
  "punctuation.bracket",
  "punctuation.delimiter",
  "punctuation.special",
  "special",
  "string",
  "string.escape",
  "string.regexp",
  "string.special",
  "string.special.path",
  "string.special.symbol",
  "string.symbol",
  "tag",
  "tag.error",
  "text",
  "type",
  "type.builtin",
  "type.enum.variant",
  "type.enum.variant.builtin",
  "type.parameter",
  "variable",
  "variable.builtin",
  "variable.other.member",
  "variable.other.member.private",
  "variable.parameter",
  "warning",
]

